<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

<header class="admin-header">
  <div class="admin-header-left">
    <h2>Admin Panel</h2>
  </div>

  <div class="admin-header-right">
    <div class="admin-profile">
      <span id="adminName">Admin</span>
      <div class="admin-avatar">A</div>
    </div>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<div class="container">
  <h1>Admin Dashboard</h1>

  <div class="dashboard-cards">
    <div class="card">
      <h2 id="totalCategories">0</h2>
      <p>Total Categories</p>
      <a href="manage_categories.html" class="btn">Manage Categories</a>
    </div>
    <div class="card">
      <h2 id="totalCourses">0</h2>
      <p>Total Courses</p>
      <a href="manage_courses.html" class="btn">Manage Courses</a>
    </div>
    <div class="card">
      <h2 id="totalUsers">0</h2>
      <p>Total Users</p>
      <a href="manage_students.html" class="btn">Manage Users</a>
    </div>
    <div class="card">
      <h2 id="totalEnrollments"></h2>
      <p>Total Enrollments</p>
      <a href="manage_enrolments.html" class="btn">Manage Enrollments</a>
    </div>
  </div>
</div>

<script type="module" src="../js/dashboard.js"></script>

</script>
</body>
</html>
