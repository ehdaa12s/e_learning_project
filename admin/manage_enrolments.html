</head>
<body>

      <span id="adminName">Admin</span>
      <div class="admin-avatar">A</div>

        <th>ID</th>

        <th>Course Title</th>
        <th>Enrollment Date</th>
        <th>Actions</th>

    </tbody>
  </table>
