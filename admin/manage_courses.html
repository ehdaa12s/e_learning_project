<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Courses</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
<header class="admin-header">
  <div class="admin-header-left">
    <h2>Admin Panel</h2>
  </div>

  <div class="admin-header-right">
    <div class="admin-profile">
      <span id="adminName">Admin</span>
      <div class="admin-avatar">A</div>
    </div>
    <button id="logoutBtn">Logout</button>
  </div>
</header>
<div class="container">
  <h1>Manage Courses</h1>

  <div class="form-group">
    <input type="text" id="courseTitle" placeholder="Course Title">
    <input type="text" id="courseInstructor" placeholder="Instructor">
    <select id="courseCategory"></select>
    <input type="number" id="coursePrice" placeholder="Price">
    <input type="text" id="courseDuration" placeholder="Duration">
    <textarea id="courseDescription" placeholder="Description"></textarea>
    <input type="text" id="courseContent" placeholder="Content URL">
    <button id="addCourseBtn">Add Course</button>
  </div>

  <div class="error" id="courseError"></div>
  <div class="success" id="courseSuccess"></div>

  <table id="coursesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Instructor</th>
        <th>Category</th>
        <th>Price</th>
        <th>Duration</th>
        <th>Description</th>
        <th>Content</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<button id="backDashboardBtn" class="logoutBtn" style="margin-left: 3%;">Back to Dashboard</button>

<!-- Edit Modal -->
<div id="editModal" class="modal hidden">
  <div class="modal-card">
    <h2>Edit Course</h2>

    <input type="text" id="editTitle">
    <input type="text" id="editInstructor">
    <select id="editCategory"></select>
    <input type="number" id="editPrice">
    <input type="text" id="editDuration">
    <textarea id="editDescription"></textarea>
    <input type="text" id="editContent">

    <div class="modal-actions">
      <button id="saveEditBtn">Save</button>
      <button id="cancelEditBtn">Cancel</button>
    </div>

    <div class="error" id="editError"></div>
  </div>
</div>


<script type="module" src="../js/courses_admin.js"></script>
<script>
  document.getElementById('backDashboardBtn').addEventListener('click', () => {
  window.location.href = 'dashboard.html';
});
</script>
</body>
</html>
