<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Courses | Admin</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

<div class="container">
  <h1>Manage Courses</h1>

  <!-- Form to Add Course -->
  <div class="form-group">
    <input type="text" id="courseTitle" placeholder="Course Title">
    <input type="text" id="courseInstructor" placeholder="Instructor Name">

    <select id="courseCategory">
      <option value="">-- Select Category --</option>
    </select>

    <input type="number" id="coursePrice" placeholder="Price">
    <input type="text" id="courseDuration" placeholder="Duration (e.g., 3h 20m)">
    <textarea id="courseDescription" placeholder="Course Description"></textarea>
    <input type="text" id="courseContent" placeholder="Content URL (video/pdf)">
    <button id="addCourseBtn">Add Course</button>
  </div>

  <div class="error" id="courseError"></div>
  <div class="success" id="courseSuccess"></div>

  <!-- Table of Courses -->
  <h2>Existing Courses</h2>
  <table id="coursesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Instructor</th>
        <th>Category</th>
        <th>Price</th>
        <th>Duration</th>
        <th>Description</th>
        <th>Content</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Courses injected here -->
    </tbody>
  </table>

  <button id="backDashboardBtn" class="logoutBtn">Back to Dashboard</button>
</div>

<script src="../js/courses.js"></script>
<script>
document.getElementById('backDashboardBtn').addEventListener('click', () => {
  window.location.href = 'dashboard.html';
});
</script>
</body>
</html>
