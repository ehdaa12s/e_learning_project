<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Courses | Admin</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <div class="container">
    <h1>Manage Courses</h1>

    <!-- Form to Add Course -->
    <div class="form-group">
      <input type="text" id="courseTitle" placeholder="Course Title">
      <input type="text" id="courseInstructor" placeholder="Instructor Name">
      <select id="courseCategory"></select>
      <input type="number" id="coursePrice" placeholder="Price">
      <input type="text" id="courseDuration" placeholder="Duration">
      <textarea id="courseDescription" placeholder="Description"></textarea>
      <input type="text" id="courseContent" placeholder="Content URL">
      <button id="addCourseBtn">Add Course</button>
    </div>
    <div class="error" id="courseError"></div>
    <div class="success" id="courseSuccess"></div>

    <!-- Courses Table -->
    <h2>Existing Courses</h2>
    <table id="coursesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Instructor</th>
          <th>Category</th>
          <th>Price</th>
          <th>Duration</th>
          <th>Description</th>
          <th>Content</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Courses will be rendered here by JS -->
      </tbody>
    </table>

    <button onclick="window.location.href='dashboard.html'" class="logoutBtn">Back to Dashboard</button>
  </div>

  <script type="module" src="../js/courses_admin.js"></script>
</body>
</html>
