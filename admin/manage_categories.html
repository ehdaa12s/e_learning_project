<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Categories | Admin</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
<header class="admin-header">
  <div class="admin-header-left">
    <h2>Admin Panel</h2>
  </div>

  <div class="admin-header-right">
    <div class="admin-profile">
      <span id="adminName">Admin</span>
      <div class="admin-avatar">A</div>
    </div>
    <button id="logoutBtn">Logout</button>
  </div>
</header>
<div class="container">
  <h1>Manage Categories</h1>

  <div class="form-group">
    <input type="text" id="categoryName" placeholder="Enter category name">
    <button id="addCategoryBtn">Add Category</button>
  </div>
  <div class="error" id="categoryError"></div>
  <div class="success" id="categorySuccess"></div>

  <h2>Existing Categories</h2>
  <table id="categoriesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="backDashboardBtn" class="logoutBtn">Back to Dashboard</button>
</div>

<script type="module" src="../js/categories.js"></script>
<script>
document.getElementById('backDashboardBtn').addEventListener('click', () => {
  window.location.href = 'dashboard.html';
});
document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.removeItem("currentUser");
  window.location.href = "../index.html";
});
</script>

</body>
</html>
