<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | EduPlatform</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

<header class="site-header">
  <div class="logo">EduPlatform</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="register.html" class="btn-signup">Register</a>
  </nav>
</header>

<div class="login-container">

    <!-- IMAGE -->
    <div class="login-image">
        <img src="assets/images/3d-hand-hold-smartphone-with-authentication-form.png" alt="E-Learning">
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="login-card">
        <h2>Welcome Back!</h2>
        <p class="sub-title">Login to access your courses</p>

        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="your.email@example.com" required>
            <div class="error" id="loginEmailError"></div>
        </div>

        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            <div class="error" id="loginPasswordError"></div>
        </div>

        <button type="submit">Login</button>
        <div class="success" id="loginSuccess"></div>

        <p class="form-footer">
            Don't have an account? <a href="register.html">Register here</a>
        </p>
    </form>
</div>

<footer class="site-footer">
    <p>Â© 2026 EduPlatform. All rights reserved.</p>
</footer>

<script type="module" src="js/auth.js"></script>
</body>
</html>
