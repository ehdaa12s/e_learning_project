<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register | E-Learning</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>E-Learning Platform</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="/student/courses.html">Courses</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
<center>
    <main>
        <form id="register-form">
            <h2>Create New Account</h2>

            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Choose your username" 
                    required 
                    minlength="4"
                    maxlength="20"
                >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="your.email@example.com" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="At least 8 characters" 
                    required 
                    minlength="8"
                >
            </div>
         

            <button type="submit">Register</button>

            <p class="form-footer">
                Already have an account? 
                <a href="login.html">Login here</a>
            </p>

            <p id="error-message"></p>
        </form>
    </main>

    <footer>
        <p>Â© 2026 E-Learning Platform. All rights reserved.</p>
    </footer>
    </center>

    <script>
        const form = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            errorMessage.textContent = '';

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

        
            if (username.length < 4) {
                errorMessage.textContent = 'Username must be at least 4 characters long';
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                errorMessage.textContent = 'Please enter a valid email address';
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long';
                return;
            }

            
        
            errorMessage.style.color = 'green';
            errorMessage.textContent = 'Registration successful! (demo mode)';
            
            
        });
    </script>

</body>
</html>
