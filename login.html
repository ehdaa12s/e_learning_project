<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-Learning</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <h1>E-Learning Platform</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="student/courses.html">Courses</a>
        <a href="contact.html">Contact</a>
        <a href="register.html">Register</a>
    </nav>
</header>

<main>
    <center>
    <form id="loginForm">
        <h2>Login</h2>

        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="your.email@example.com" required>
            <div class="error" id="loginEmailError"></div>
        </div>

        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            <div class="error" id="loginPasswordError"></div>
        </div>

        <button type="submit">Login</button>
        <div class="success" id="loginSuccess"></div>

        <p class="form-footer">
            <a href="#" id="forgotPassword">Forgot password?</a>
        </p>
        <div class="error" id="loginDebug"></div>

        <p class="form-footer">
            Don't have an account? <a href="register.html">Register here</a>
        </p>
    </form>
    </center>
</main>

<footer class="LoginFooter">
    <p>Â© 2026 E-Learning Platform. All rights reserved.</p>
</footer>

</script>

<script type="module" src="js/auth.js"></script>
</body>
</html>
