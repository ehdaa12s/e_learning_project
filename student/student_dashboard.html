<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard | EduPlatform</title>
<link rel="stylesheet" href="../css/student.css">
</head>
<body>

<header class="student-header">
  <div class="logo">EduPlatform</div>
  <nav>
    <a href="courses.html">Courses</a>
    <a href="wishlist.html">Wishlist</a>
    <a href="my_courses.html">My Courses</a>
    <span class="student-name" id="studentName">Student</span>
    <button id="logoutBtn">Logout</button>
  </nav>
</header>

<div class="container">
  <h1>Welcome, <span id="studentNameDisplay">Student</span> ðŸ‘‹</h1>

  <div class="dashboard-cards">
    <div class="card">
      <p>Enrolled Courses</p>
      <h2 id="enrolledCourses">0</h2>
    </div>
    <div class="card">
        <p>Completed</p>
      <h2 id="completedCourses">0</h2>
      
    </div>
    <div class="card">
      <p>In Progress</p>
      <h2 id="inProgressCourses">0</h2>
    </div>
  </div>

  <h2>My Courses</h2>
  <div class="courses-grid" id="myCoursesContainer"></div>
  <h2>My Certificates</h2>
  <div class="certificates-grid" id="certificatesContainer"></div>
</div>


<!-- Modal for course details -->
<div id="courseModal" class="course-modal hidden">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div id="modalCard"></div>
  </div>
</div>

<script type="module" src="../js/studentDashbord.js"></script>
</body>
</html>
