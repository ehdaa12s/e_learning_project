<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | E-Learning</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="page">
<header>
    <h1>E-Learning Platform</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="student/courses.html">Courses</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<main>
    <center>
    <form id="registerForm">
        <h2>Create New Account</h2>

        <div class="form-group">
            <label for="registerName">Username</label>
            <input type="text" id="registerName" placeholder="Choose your username" required minlength="4">
            <div class="error" id="registerNameError"></div>
        </div>

        <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" placeholder="your.email@example.com" required>
            <div class="error" id="registerEmailError"></div>
        </div>

        <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" placeholder="At least 6 characters" required minlength="6">
            <div class="error" id="registerPasswordError"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Repeat your password" required>
            <div class="error" id="confirmPasswordError"></div>
        </div>

        <div class="form-group">
            <label for="role">Select Role</label>
            <select id="role" required>
                <option value="">--Select Role--</option>
                <option value="admin">Admin</option>
                <option value="student">Student</option>
            </select>
            <div class="error" id="registerTypeError"></div>
        </div>

        <button type="submit">Register</button>
        <div class="success" id="registerSuccess"></div>

        <p class="form-footer">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </form>
    </center>
</main>

<footer>
    <p>Â© 2026 E-Learning Platform. All rights reserved.</p>
</footer>
</div>

<script type="module" src="js/auth.js"></script>
</body>
</html>
