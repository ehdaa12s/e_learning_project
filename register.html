<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | EduPlatform</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>

<!-- HEADER -->
<header class="site-header">
  <span class="logo">
    <img src="assets/images/icon.svg" alt="">
    <span>EduPlatform</span> 
  </span>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<!-- REGISTER FORM -->
<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="registerName">Username</label>
        <input type="text" id="registerName" placeholder="Choose your username" required minlength="4">
        <div class="error" id="registerNameError"></div>
      </div>

      <div class="form-group">
        <label for="registerEmail">Email</label>
        <input type="email" id="registerEmail" placeholder="your.email@example.com" required>
        <div class="error" id="registerEmailError"></div>
      </div>

      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" placeholder="At least 6 characters" required minlength="6">
        <div class="error" id="registerPasswordError"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Repeat your password" required>
        <div class="error" id="confirmPasswordError"></div>
      </div>

      <div class="form-group">
  <label for="role">Select Role</label>
  <select id="role" required>
    <option value="">--Select Role--</option>
    <option value="admin">Admin</option>
    <option value="student">Student</option>
  </select>
  <div class="error" id="registerRoleError"></div> <!-- صححت الاسم -->
</div>


      <button type="submit" class="btn-primary">Register</button>
      <div class="success" id="registerSuccess"></div>

      <p class="form-footer">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </form>
  </div>
</div>

<footer class="LoginFooter">
  <p>© 2026 EduPlatform. All rights reserved.</p>
</footer>

<script type="module" src="js/register.js"></script>
</body>
</html>
